<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <form action="" method="post" enctype="multipart/form-data">
    <h1>Create Account</h1>
   <div>
    <p>Registration</p>
        <div>
            <label for="firsname"><b>First name*:</b>&emsp13;</label>
            <input type="firsname" id="firsname" placeholder="enter your first name">
            <label for="lastname"><b>&emsp; Last name:</b>&emsp13;</label>
            <input type="lastname" id="lastname" placeholder="enter your last name">            
        </div>
        <div>
            <label for="email"><b>Email:</b>&emsp13;</label>
            <input type="email" id="email" placeholder="enter your email">
            <label for="phone"><b>&emsp; Phone*:</b>&emsp13;</label>
            <input type="phone" id="phone" placeholder="enter your phone number">
        </div>
        <div>
            <label for="password"><b>Password*:</b>&emsp13;</label>
            <input type="password" id="password" placeholder="enter your password">
            <label for="confirm-password"><b>&emsp; Confirm Password</b>&emsp13;</label>
            <input type="confirm password" id="confirm-password" placeholder="enter your password again">
        </div>
   </div>
   <div>
    <p>Personal infomation</p>
    <div>
        <label for="gender"><b>Gender:</b>&emsp13;</label>
        <input type="radio" name="gender" value="nam" ><span>Male</span>
        <input type="radio" name="gender" value="nu"><span>Female</span>
        <label for="hobies"><b>&emsp13; Hobies:</b>&emsp13;</label>
        <input type="checkbox" name="hobies" value="music"><span>Music</span>
        <input type="checkbox" name="hobies" value="sport"><span>Sport</span>
        <input type="checkbox" name="hobies" value="travel"><span>Travel</span>
        <input type="checkbox" name="hobies" value="movies"><span>Movies</span>
    </div>
    <div>
        <label for="source-of-income"><b>Source of Income</b>&emsp13;</label>
        <select name="" id="">
            <option value="employed">employed</option>
            <option value="nam">nam</option>
            <option value="nu">nu</option>
        </select>
        <label for="income"><b>&emsp13; Incom:</b></label>
        <input type="range" name="" id="" value="0" >
    </div>
    <div>
        <label for="age"><b>Age:</b>&emsp13;</label>
        <input type="number" value="18" >
        <label for=""><b>Profile Picture:</b>&emsp13;</label>
        <input type="file">
    </div>
    <div>
        <label for="birthday"><b>Birthday:</b>&emsp13;</label>
        <input type="date">
        <label for="address"><b>Address:</b>&emsp13;</label>
        <input type="text">
    </div>
    <div>
        <label for="bio"><b>Bio</b>&emsp13;</label>
        <textarea name="bio" id="" cols="30" rows="3"></textarea>
    </div>
    <div>
        <input type="submit" value="Create">
        <input type="reset" value="Reset">
    </div>
   </div>

   </form>
</body>
</html>
